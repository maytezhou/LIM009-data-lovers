<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Data Lovers - World Bank Data</title>
  </head>
  <body>
    <header>
      <img src="img/logo-wb-header-es.svg" alt="Logo-Banco-Mundial">
    </header>
    <div id="first-screen">
      <main>
        <h1>Los principales indicadores socioeconómicos de Perú en <span style="text-decoration: underline">UN SÓLO LUGAR.</span></h1>
      </main>
    </div>
    <aside id="sidebar-container" class="sidebar-container">
      <h3>Selecciona la categoría que deseas ver:</h3>
      <div>
        <label for="select-indicator-code"><strong>Categorías:</strong></label>
        <select name="select-indicator-code" id="select-indicator-code"></select>
        <button id="btn-search">Buscar</button>
      </div>
      <div class="select-sort" id="select-sort">
        <label for="select-sort-order"><strong>Ordenar:</strong></label> 
        <select name="select-sort-order" id="select-sort-order">
          <option value="--">Seleccionar</option>
          <option value="ascendant">Ordenar A-Z</option>
          <option value="descendant">Ordenar Z-A</option>
        </select>
      </div>
    </aside>
    <div id="second-screen" class="second-screen">
      <div id="show-info">
        <h2 id="show-info-title">Show info title</h2>
        <p id="show-info-data"></p>
      </div>
      <button id="back-btn-1">Volver</button>
    </div>
    <div id="third-screen" class="third-screen">
      <h2 id="show-selected-indicator-name">Show selected indicator name</h2>
      <table id="show-indicator-name-keys-values"></table>
      <h4 id="source-data">Source Data</h4>
      <p id="show-average-result"></p>
      <button id="back-btn-2">Volver</button>
    </div>
    <footer>
      <p><a href="#" style="text-decoration: none">¿Cómo usar esta web?</a></p>
      <p><a href="#">Statistics Inc.</a></p>
    </footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
