<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Data Lovers - World Bank Data</title>
  </head>
  <body>
    <header>
        <img src="" alt="">Logo de la empresa.</img>
    </header>
    <main id="first-screen">
        <h1>Los principales indicadores socioeconómicos de Latinoamérica en <span style="text-decoration: underline">UN SÓLO LUGAR.</span></h1>
        <section>
            <h3>Selecciona el país o categoría de la data que quieres ver.</h3>
            <h3>También puedes usar una palabra clave.</h3>
            <section id="filter-options-section">
                <label for="select-country-name"><strong>Pais:</strong></label></br>
                <select name="select-country-name" id="select-country-name">
                    <option value="Todos">Todos</option>
                </select></br>
                <label for="select-indicator-code"><strong>Categorías:</strong></label></br> 
                <select name="select-indicator-code" id="select-indicator-code">
                    <option value="Todos">Todos</option>
                </select></br>
                <input type="text" placeholder="Palabra clave" name="search-keyword"></br>
                <button id="btn-search">Buscar</button>
            </section>
            <section>
                <p><a href="#" style="text-decoration: none">¿Cómo usar esta web?</a></p>
            </section>
        </section>
    </main>
    <article id="second-screen">
        <div id="order-selectors">
             <select name="select-order" id="select-order">
                <option value="--">Ordena por</option>
                <option value="ascendant">A-Z</option>
                <option value="descendant">Z-A</option>
            </select></br> 
        </div>
        <div id="show-title"></div>
      <div id="show-info-data"></div>
      <button>Volver</button>
    </article>
    <article id="third-screen">
      <section id="show-selected-indicator-name">
        <h2>${nombre del indicador}</h2>
      </section>
      <div id="show-average-result"></div>
      <section id="show-indicator-name-keys-values">
      </section>
      <button>Volver</button>
      
    </article >
    <footer>
        <p><a href="#">Statistics Inc.</a></p>
    </footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
