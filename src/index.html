<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers - World Bank Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Estadísticas del Banco Mundial</h1>
    </header>
    <aside>
      <p><strong>Filtros:</strong></p>
      <label for="indicator-code"><strong>Sector:</strong></label>
      <select name="filter-indicator-code" id="filter-indicator-code">
        <!-- APLICAR 'TODOS' EN FUNCIÓN -->
        <option value="Todos" selected >Todos</option>
        <option value="SL">Trabajo</option>
        <option value="DT">Deuda externa</option>
        <option value="IC">Inversión</option>
        <option value="SE">Educación</option>
        <option value="SP">Población</option>
        <option value="MS">Estadísticas militares</option>
        <option value="SG">Género</option>
        <option value="SH">Salud</option>
      </select>
      <label for="filter-years"><strong>Año:</strong></label>
      <select name="filter-years" id="filter-years">
        <!-- APLICAR 'TODOS' EN FUNCIÓN -->
        <option value="Todos" selected >Todos</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
      </select>
      <button id="btn-filter">Filtrar</button>
    </aside>
    <main>
      <p>Se mostrará la data en DOM y consola.</p>
      <p id="show-data"></p>
    </main>
    <footer>Empresa de Estadísticas Mayte y Fran</footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
