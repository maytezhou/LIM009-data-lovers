<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers - World Bank Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Estadísticas del Banco Mundial</h1>
    </header>
    <aside>
      <p><strong>Filtros:</strong></p>
      <label for="indicator-code"><strong>Sector:</strong></label>
      <select name="filter-indicator-code" id="filter-indicator-code">
        <!-- APLICAR 'TODOS' EN FUNCIÓN -->
        <option value="Todos" selected >Todos</option>
        <option value="SL">Trabajo</option>
        <option value="DT">Deuda externa</option>
        <option value="IC">Inversión</option>
        <option value="SE">Educación</option>
        <option value="SP">Población</option>
        <option value="MS">Estadísticas militares</option>
        <option value="SG">Género</option>
        <option value="SH">Salud</option>
      </select>
      
      <button id="btn-filter">Filtrar</button>
    </aside>
    <main>
      <p>Se mostrará la data en DOM y consola.</p>
    </main>
    <p id=show-data></p>
    <footer>Empresa de Estadísticas Mayte y Fran</footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
